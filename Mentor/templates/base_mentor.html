{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css_style.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="col-md-12 text-center">Daftar Mentor</div>
        </div>
        {% for data in mentor_obj %}
        <div class="row">
            <div class="col-md-8">
                <img src="{{data.profilePict}}"/>
                <h2>{{data.nama}}</h2>
                <small>Pesan : {{data.pesan}}</small><br>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
